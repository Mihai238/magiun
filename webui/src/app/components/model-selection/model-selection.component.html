<div class="container">
  <div class="main-content">
    <div *ngIf="datasets == null || datasets.length == 0">
      <p>
        {{ 'MODEL_SELECTION.NO_DATA_SET' | translate }}
      </p>
    </div>
    <div class="container" *ngIf="datasets != null && datasets.length > 0">
      <div class="row">
        <div class="col">
          <form>
            <div class="form-group">
              <label for="goal">{{ 'MODEL_SELECTION.GOAL' | translate }}</label>
              <select class="form-control" id="goal" (change)="updateGoal($event.target.value, $event)">
                <option [attr.value]="GoalRegression.value">{{ GoalRegression.displayName }}</option>
                <option [attr.value]="GoalClassification.value">{{ GoalClassification.displayName }}</option>
              </select>
            </div>
          </form>
        </div>
        <div class="col">
          <form>
            <div class="form-group">
              <label for="tradeOff">{{ 'MODEL_SELECTION.TRADE_OFF' | translate }}</label>
              <select class="form-control" id="tradeOff" (change)="updateTradeOff($event.target.value)">
                <option value=""></option>
                <option value="speed">{{ 'MODEL_SELECTION.SPEED' | translate }}</option>
                <option value="correctness">{{ 'MODEL_SELECTION.ACCURACY' | translate }}</option>
              </select>
            </div>
          </form>
        </div>
      </div>
      <br/>
      <hr/>
      <br/>
      <div class="container" *ngIf="datasets != null && datasets.length > 0">
        <div class="row">
          <div class="col">
            <form>
              <div class="form-group">
                <label for="datasetSelect">
                  <a href="javascript:void(0)" (click)="refreshTheDatasets()">
                    <i class="ti-reload"></i>
                  </a>
                  {{ 'MODEL_SELECTION.DATA_SET' | translate }}
                </label>
                <select class="form-control" id="datasetSelect" (change)="updateSelectedDataset($event.target.value)">
                  <option *ngFor="let d of datasets" value="{{datasets.indexOf(d)}}">{{d.name}}</option>
                </select>
              </div>
            </form>
          </div>
          <div class="col">
            <form>
              <div class="form-group">
                <label for="targetVariableSelect">{{ 'MODEL_SELECTION.TARGET_VARIABLE' | translate }}</label>
                <select class="form-control" id="targetVariableSelect" (change)="updateTargetVariable($event.target.value)">
                  <option *ngFor="let c of selectedDataset.schema.columns" value="{{c.index}}">{{c.name}} : {{c.type}}</option>
                </select>
              </div>
            </form>
          </div>
        </div>
        <br/>
        <hr/>
        <br/>
        <label>{{ 'MODEL_SELECTION.EXPLANATORY_VARIABLES' | translate }}</label>
        <div class="row">
          <div class="explanatory-variables" *ngFor="let c of possibleExplanatoryVariables">
            <form>
              <label>
                <input type="checkbox" [checked]="checked" (change)="addCheckBoxChange(c, $event.target.checked)">
                {{c.name}}
              </label>
            </form>
          </div>
        </div>
        <br/>
        <hr/>
        <br/>
        <div class="row">
          <button class="btn btn-info mb-2" (click)="showDistributions()">Show Distributions</button>
          <button type="submit" class="btn btn-primary mb-2" [disabled]="!checkedDistributions" (click)="recommend()">Recommend</button>
        </div>
        <br/>
        <hr/>
        <div class="container" *ngIf="algorithmRecommendations != null && algorithmRecommendations.length > 0">
          <div>
            <h4>Recommendations:</h4>
          </div>
          <div id="recommendationsAccordion">
            <div class="card" *ngFor="let algo of algorithmRecommendations">
              <div *ngVar="algorithmRecommendations.indexOf(algo) as index">
                <h5>
                  <span  data-toggle="tooltip" data-placement="top" title="Like Recommendation">
                    <a class="red" href="javascript:void(0)">
                      <i class="ti-thumb-up green"></i>
                    </a>
                  </span>
                  <span  data-toggle="tooltip" data-placement="top" title="Dislike Recommendation">
                    <a class="red" href="javascript:void(0)">
                      <i class="ti-thumb-down red"></i>
                    </a>
                  </span>
                  <button [ngClass]="(index == 0)?'btn':'btn collapsed'"
                          id="{{'header-' + index}}"
                          type="button"
                          data-toggle="collapse"
                          [attr.data-target]="'#card-' + index" aria-expanded="true"
                          [attr.aria-controls]="'card-' + index">
                    {{algo.name}}
                  </button>
                </h5>
                <div id="{{'card-' + index}}"
                     [ngClass]="(index == 0)?'collapse show':'collapse'"
                     [attr.aria-labelledby]="'header-' + index"
                     data-parent="#recommendationsAccordion">
                  <hr/>
                  <div class="card-body">
                    <div>
                      <div *ngIf="algo.parameters.length > 0">
                        <div class="form-group form-inline" *ngFor="let param of algo.parameters">
                          <div class="col">
                            <label>{{param.name}}</label>
                          </div>
                          <div class="col" *ngIf="param.selectOptions.length > 0">
                            <select [attr.id]="param.name + '-' + index" required>
                              <option *ngFor="let o of param.selectOptions" [attr.selected]="o == param.value ? true : null">{{o}}</option>
                            </select>
                          </div>
                          <div class="col" *ngIf="param.selectOptions == null || param.selectOptions.length == 0">
                            <input *ngIf="param.name != 'layers'"
                                   [attr.id]="param.name + '-' + index"
                                   type="number" value="{{param.value}}"
                                   [attr.step]="Number.isInteger(param.value) ? 1 : 0.0000001"
                                   required>

                            <input *ngIf="param.name == 'layers'"
                                   [attr.id]="param.name + '-' + index"
                                   type="text" value="{{param.value}}"
                                   [attr.step]="Number.isInteger(param.value) ? 1 : 0.0000001"
                                   required>
                          </div>
                        </div>
                      </div>
                      <div *ngIf="algo.parameters.length == 0">
                        ----> no parameters available
                      </div>
                    </div>
                    <hr/>
                    <button class="btn btn-info" (click)="train(index)">Train</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br/>
      </div>
    </div>
  </div>
</div>
