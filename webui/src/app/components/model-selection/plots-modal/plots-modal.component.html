<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h6 class="modal-title"><i>{{column.name + " "}}</i>{{ 'MODEL_SELECTION.PLOTS_MODAL.TITLE' | translate }}</h6>
      <button type="button" class="close float-right" (click)="close()">&times;</button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-4 center-block" id="histogram"></div>
        <div class="col-md-4 center-block" id="boxPlot"></div>
        <div class="col-md-4 center-block" id="violinPlot"></div>
      </div>
      <div class="row">
        <div class="col-md-4 center-block" id="normalQQPlot"></div>
        <div class="col-md-4 center-block" id="normalPPPlot"></div>
        <div class="col-md-4 center-block" id="normalCDPlot"></div>
      </div>
      <div class="row">
        <div class="col-md-4 center-block" id="expQQPlot"></div>
        <div class="col-md-4 center-block" id="expPPPlot"></div>
        <div class="col-md-4 center-block" id="expCDPlot"></div>
      </div>
      <div class="row">
        <div class="col-md-4 center-block" id="uniQQPlot"></div>
        <div class="col-md-4 center-block" id="uniPPPlot"></div>
        <div class="col-md-4 center-block" id="uniCDPlot"></div>
      </div>
      <div class="row">
      </div>
    </div>
  </div>
</div>
