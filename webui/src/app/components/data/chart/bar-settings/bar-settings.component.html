<div class="d-flex flex-column">
  <div class="d-flex chart-settings-entry">
    <span class="flex-grow-1">{{'DATA.FEATURE' | translate }}:</span>
    <chart-column-selector [columns]="dataSet.schema.columns" (columnUpdated)="onUpdateColumn($event)">
    </chart-column-selector>
  </div>

  <div [translate]="'DATA.WARN_TOO_MANY_LABELS'" [translateParams]="{max_labels: MAX_LABELS}" *ngIf="tooManyLabels"
       class="alert alert-warning mt-3" role="alert">
  </div>
</div>
