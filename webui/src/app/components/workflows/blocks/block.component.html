<div class="block container" id="{{id}}" [dragDirective]='this' [dragHightlight]="'highlight'">
  <div class="row flex-row">
    <div class="col input" *ngFor="let i of range(numberOfInputs)" id="{{id}}-input-{{i}}">
      <a><i class="fa fa-circle unset"></i></a>
    </div>
    <div class="col">
      <i class="fa fa-sliders float-right" aria-hidden="true" (click)="showSettingsPopUp()"></i>
    </div>
  </div>
  <div class="row">
    <div class="col">
      {{name}}
    </div>
  </div>
  <div class="row flex-row">
    <div class="col output" *ngFor="let i of range(numberOfOutputs)" id="{{id}}-output-{{i}}">
      <a><i class="fa fa-circle unset"></i></a>
    </div>
    <div class="col" *ngIf="!valid">
      <i class="fa fa-exclamation-circle float-right" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="{{ 'WORKFLOWS.BLOCKS.STEP_IS_NOT_COMPLETE' | translate }}"></i>
    </div>
  </div>
</div>
