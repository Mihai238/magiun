<div class="block regression-block">
  <div class="row">
    <div class="col">
      <i class="fa fa-sliders float-right" aria-hidden="true"></i>
    </div>
  </div>
  <div class="row">
    <div class="col">
      {{name}}
    </div>
  </div>
  <div class="row">
    <div class="col">
      <i *ngIf="!valid" class="fa fa-exclamation-circle float-right" aria-hidden="true" (mouseenter)="showPopUp()" (mouseleave) ="hidePopUp()"></i>
    </div>
  </div>
</div>
<div *ngIf="popUp" style="z-index: 10000; position: relative;">
  The step is not complete!
</div>
